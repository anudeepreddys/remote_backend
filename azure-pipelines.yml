trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'
- task: CmdLine@2
  inputs:
    script: |
      pwd
        
      ls
      cd RemoteBackend
      touch az.conf
      echo access_key=$az_key1 >az.conf
      terraform init -backend-config=az.conf
      terraform plan
