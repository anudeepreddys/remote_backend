# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- script: |
sudo apt update
sudo apt install unzip
wget https://releases.hashicorp.com/terraform/1.4.2/terraform_1.4.2_linux_arm64.zip
unzip terraform_1.4.2_linux_arm64.zip
sudo cp terraform /usr/local/bin/
terraform --version
echo $(az_key)
echo $(az_key) >secret.text
cat secret.txt
  displayName: 'installing TF'